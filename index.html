<body>
    <header>

    </header>

    <section>
        <div>
            <div class="random-number">
                0
            </div>
            <div class="wins-losses-field">
                <p>Wins:
                    <span class="wins-field">0</span>
                </p>
                <p>Losses:
                    <span class="losses-field">0</span>
                </p>
            </div>
            <div class="crystals">
                <div class="crystal-one">
                    <span class="crystal-one-field">0</span>
                </div>
                <div class="crystal-two">
                    <span class="crystal-two-field">0</span>
                </div>
                <div class="crystal-three">
                    <span class="crystal-three-field">0</span>
                </div>
                <div class="crystal-four">
                    <span class="crystal-four-field">0</span>
                </div>
            </div>
            <div class="total-score-container">
                <p>Your Total Score: </p>
                <div class="total-score">
                    <span class="total-score-field">0</span>
                </div>
            </div>

        </div>
    </section>
