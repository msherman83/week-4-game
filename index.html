<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" content="text/css" href="./assets/css/reset.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" content="text/css" href="./assets/css/style.css">
    <script src="https://use.fontawesome.com/6d9c176f3b.js"></script>
    <title>The Crystal Collector</title>
</head>

<body>
    <header>
        <h1 class="text-center">The Crystal Collector</h1>

    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-8">
                    <div class="well text-center">
                        <h3>Random Number</h3>
                        <div class="random-number">
                            0
                        </div>
                    </div>
                    <div class="well text-center">
                        <div class="wins-losses-field">
                            <p>Wins:
                                <span class="wins-field">0</span>
                            </p>
                            <p>Losses:
                                <span class="losses-field">0</span>
                            </p>
                        </div>
                    </div>

                    <div class="well">
                        <div class="crystals text-center">
                            <img class="crystal-one-field" src="https://dummyimage.com/150x150/000/fff">
                            <img class="crystal-two-field" src="https://dummyimage.com/150x150/000/fff">
                            <img class="crystal-three-field" src="https://dummyimage.com/150x150/000/fff">
                            <img class="crystal-four-field" src="https://dummyimage.com/150x150/000/fff">
                        </div>
                    </div>
                    <div class="well text-center">
                        <div class="total-score-container">
                            <p>Your Total Score: </p>
                            <div class="total-score">
                                <span class="total-score-field">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-2">

            </div>
        </div>
    </section>
    <footer>
        <p>&copy 2017 Mike Sherman</p>
        <div class="social">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
        </div>
    </footer>

    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
